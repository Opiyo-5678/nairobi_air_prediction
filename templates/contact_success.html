{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center py-5">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            </div>
            <h1 class="card-title mb-4">Message Sent Successfully!</h1>
            <p class="lead mb-4">
                Thank you for contacting us. We'll get back to you within 24 hours.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'air_quality:contact_us' %}" class="btn btn-primary px-4">
                    <i class="fas fa-envelope me-2"></i>Send Another Message
                </a>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: 0 auto;
        border: none;
    }
</style>
{% endblock %}
