{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header bg-success text-white">
                    <h3><i class="fas fa-check-circle me-2"></i>{{ title }}</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-heart text-success fa-5x mb-3"></i>
                        <h4>{{ message }}</h4>
                        <p class="text-muted">{{ details }}</p>
                    </div>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'advocates:warrior_list' %}" class="btn btn-primary">
                            <i class="fas fa-users me-2"></i>View Advocates
                        </a>
                        <a href="{% url 'advocates:donation_history' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-history me-2"></i>View Donation History
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Transaction ID: {{ request.GET.transaction_id|default:"N/A" }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
