<!-- logout.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Logout</h2>
        <p>Are you sure you want to log out?</p>
        <form id="logoutForm" action="{% url 'authentication:logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Logout</button>
        </form>
        <p><a href="{% url 'index' %}">Cancel</a></p> <!-- Link to go back to the home page -->
    </div>
</body>
</html>
